<div class="container">
  <div class="content">

    <h1>{{title}}</h1>
    <p>My Fav Heros: <strong>{{myHero}}</strong></p>

    <h2>List of heros</h2>
    <ul>
      <li *ngFor="let hero of heros">
        {{hero.name}}
      </li>
    </ul>

    <p>No. of heros: {{heros.length}}</p>

    <button class="btn btn-success" (click)="increment()"><i class="fa fa-plus"></i></button>
    <button class="btn btn-danger" (click)="decrement()"><i class="fa fa-minus"></i></button>
    <app-child-component [counter]=Counter></app-child-component>
  </div>
</div>
